name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-app.yml'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing version updates
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Container Registry name
        id: acr
        run: |
          REGISTRY_NAME=$(az acr list --resource-group rg-case --query "[0].name" -o tsv)
          echo "Found registry: $REGISTRY_NAME"
          echo "registry_name=$REGISTRY_NAME" >> $GITHUB_OUTPUT
        
      - name: Build and push to ACR
        run: |
          cd backend
          
          # Get current version
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt)
          else
            VERSION="0.1.0"
          fi
          
          # Increment patch version
          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$patch"
          
          echo "Building version: $NEW_VERSION"
          echo "Using registry: ${{ steps.acr.outputs.registry_name }}"
          
          # Build and push
          az acr build \
            --registry ${{ steps.acr.outputs.registry_name }} \
            --image question-answer-api:${NEW_VERSION} \
            --image question-answer-api:latest \
            .
          
          # Update version file for next build
          echo $NEW_VERSION > version.txt
          echo "✅ Built and pushed version $NEW_VERSION"
          
      - name: Commit version update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd backend
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add version file
          git add version.txt
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            # Commit with [skip ci] to avoid infinite loop
            git commit -m "chore: bump version to $(cat version.txt) [skip ci]"
            
            # Push using GITHUB_TOKEN for authentication
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
            
            echo "✅ Version updated to $(cat version.txt)"
          fi

      - name: Deploy to Azure Web App
        run: |
          # Get Web App name
          APP_NAME=$(az webapp list --resource-group rg-case --query "[0].name" -o tsv)
          echo "Deploying to Web App: $APP_NAME"
          
          # Configure Web App to use latest image
          az webapp config container set \
            --name $APP_NAME \
            --resource-group rg-case \
            --docker-custom-image-name ${{ steps.acr.outputs.registry_name }}.azurecr.io/question-answer-api:latest \
            --docker-registry-server-url https://${{ steps.acr.outputs.registry_name }}.azurecr.io
          
          # Restart to pull new image
          az webapp restart --name $APP_NAME --resource-group rg-case
          
          echo "✅ Deployment triggered for $APP_NAME"

      - name: Verify deployment
        run: |
          # Get Web App URL
          APP_URL=$(az webapp list --resource-group rg-case --query "[0].defaultHostName" -o tsv)
          echo "Checking health at: https://${APP_URL}/health"
          
          # Wait for deployment
          echo "Waiting 60 seconds for deployment..."
          sleep 60
          
          # Health check with retries
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${APP_URL}/health || echo "000")
            
            if [ "$HTTP_CODE" == "200" ]; then
              echo "✅ Deployment successful! Health check passed."
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "⏳ Attempt $RETRY_COUNT/$MAX_RETRIES: Health check returned $HTTP_CODE, retrying in 10s..."
              sleep 10
            fi
          done
          
          echo "❌ Deployment verification failed after $MAX_RETRIES attempts"
          exit 1

